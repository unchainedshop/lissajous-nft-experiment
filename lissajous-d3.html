<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript">
//The data for our line
const lineData = [];

for (let i = 0; i < 256; i++) {
  lineData.push({
    x: 100 * Math.cos((15 * 2 * 3.14159 * i) / 180) + 125,
    y: 100 * Math.sin((16 * 2 * 3.14159 * i) / 180) + 125,
  });
}

console.log(lineData.length)
console.table(lineData)

//This is the accessor function we talked about above
const lineFunction = d3.svg
  .line()
  .x(function (d) {
    return d.x;
  })
  .y(function (d) {
    return d.y;
  })
  .interpolate('curveCatmullRom');

//The SVG Container
const svgContainer = d3
  .select('body')
  .append('svg')
  .attr('width', 300)
  .attr('height', 300);

//The line SVG Path we draw8
const lineGraph = svgContainer
  .append('path')
  .attr('d', lineFunction(lineData))
  .attr('stroke', 'blue')
  .attr('stroke-width', 2)
  .attr('fill', 'none');
</script>
</body>

</html>
